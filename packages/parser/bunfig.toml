[test]
# Enable coverage for parser package
coverage = true

# Coverage thresholds - currently at 85.76% lines, 73.26% functions
# TODO: Increase these thresholds as we improve test coverage
coverageThreshold = { lines = 0.85, functions = 0.70, statements = 0.85, branches = 0.50 }

# Exclude test files from coverage
coverageSkipTestFiles = true