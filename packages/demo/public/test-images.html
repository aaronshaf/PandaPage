<!DOCTYPE html>
<html>
<head>
    <title>Test Image Parsing</title>
</head>
<body>
    <h1>Test Image Parsing</h1>
    <div id="result"></div>
    <script type="module">
        import { parseDocxDocument } from '/src/main.tsx';
        
        async function test() {
            try {
                const response = await fetch('/005.docx');
                const arrayBuffer = await response.arrayBuffer();
                
                console.log('Fetched document, size:', arrayBuffer.byteLength);
                
                const parsed = await parseDocxDocument(arrayBuffer);
                
                console.log('Parsed document:', parsed);
                
                let totalImages = 0;
                let imageDetails = [];
                
                parsed.elements.forEach((el, index) => {
                    if ('images' in el && el.images && el.images.length > 0) {
                        console.log(`Element ${index} (${el.type}) has ${el.images.length} images`);
                        totalImages += el.images.length;
                        
                        el.images.forEach((img, imgIndex) => {
                            imageDetails.push({
                                elementIndex: index,
                                elementType: el.type,
                                imageIndex: imgIndex,
                                mimeType: img.mimeType,
                                width: img.width,
                                height: img.height,
                                dataSize: img.data.byteLength
                            });
                        });
                    }
                });
                
                document.getElementById('result').innerHTML = `
                    <p>Total elements: ${parsed.elements.length}</p>
                    <p>Total images: ${totalImages}</p>
                    <pre>${JSON.stringify(imageDetails, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        test();
    </script>
</body>
</html>
