[test]
# Enable coverage with realistic thresholds
coverage = true

# Start with achievable thresholds and increase over time
coverageThreshold = { lines = 0.30, functions = 0.30, statements = 0.30, branches = 0.20 }

# Exclude test files and types from coverage
coverageSkipTestFiles = true
exclude = ["**/*.spec.ts", "**/*.test.ts", "test/**"]