<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFWasm</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f6fa;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }
        .upload-section {
            border: 2px dashed #ddd;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        .upload-section.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .results {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
        }
        #file-input {
            margin: 10px 0;
        }
        #results {
            flex: 1;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            line-height: 1.5;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            overflow-y: auto;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="upload-area">
            <h3>Test PDF Parsing</h3>
            <button id="test-sample1-btn" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">
                üîç Parse Sample PDF (sample1.pdf)
            </button>
            <button id="test-sample2-btn" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px;">
                üìÑ Parse Sample PDF (sample2.pdf)
            </button>
            <div style="margin: 20px 0; border-top: 1px solid #ccc; padding-top: 20px;">
                <h4>Or Upload Your Own PDF</h4>
                <input type="file" id="file-input" accept=".pdf" />
                <p>Or drag and drop a PDF file here</p>
            </div>
        </div>
        
        <div class="results">
            <h3>PDF-to-Markdown Results</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; height: calc(100vh - 200px);">
                <div style="display: flex; flex-direction: column;">
                    <h4 style="margin: 0 0 10px 0; color: #6c757d;">üìù Raw Markdown</h4>
                    <div id="results" style="flex: 1; white-space: pre-wrap; font-family: 'SF Mono', Monaco, monospace; font-size: 12px; line-height: 1.4; background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef; overflow-y: auto;">Ready to parse PDF files...</div>
                </div>
                <div style="display: flex; flex-direction: column;">
                    <h4 style="margin: 0 0 10px 0; color: #28a745;">üìñ Rendered Preview</h4>
                    <div id="markdown-rendered" style="flex: 1; background: white; padding: 15px; border-radius: 8px; border: 1px solid #e9ecef; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; overflow-y: auto;">Ready to see rendered markdown...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let wasmModule = null;
        
        // Load the WebAssembly module with exported functions
        async function loadWasm() {
            try {
                console.log('Loading WASM module with exported functions...');
                document.getElementById('results').textContent = 'Loading WebAssembly module...';
                
                const wasmResponse = await fetch('pdf-parser.wasm');
                if (!wasmResponse.ok) {
                    throw new Error(`Failed to fetch WASM: ${wasmResponse.status}`);
                }
                
                const wasmArrayBuffer = await wasmResponse.arrayBuffer();
                
                // Provide imports that MoonBit runtime might need
                const imports = {
                    env: {},
                    spectest: {
                        print_char: (c) => console.log(String.fromCharCode(c)),
                        print: () => console.log()
                    }
                };
                
                const wasmModule = await WebAssembly.instantiate(wasmArrayBuffer, imports);
                
                // Store the module globally
                window.wasmInstance = wasmModule.instance;
                
                console.log('WASM module loaded successfully');
                console.log('Available exports:', Object.keys(wasmModule.instance.exports));
                
                document.getElementById('results').textContent = 'WASM module with exports loaded!\nClick "Parse Sample PDF" to test MoonBit functions.\n\nExported functions: ' + Object.keys(wasmModule.instance.exports).join(', ');
                
                return wasmModule;
            } catch (error) {
                console.error('Failed to load WASM module:', error);
                document.getElementById('results').innerHTML = `<span class="error">Failed to load WASM module: ${error.message}</span>`;
                return null;
            }
        }
        
        // Load and parse the sample PDF
        async function loadSamplePDF(filename = 'sample1.pdf') {
            try {
                document.getElementById('results').textContent = `Loading ${filename}...`;
                document.getElementById('markdown-rendered').innerHTML = '<p><em>Loading...</em></p>';
                
                const response = await fetch(`examples/${filename}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const file = new File([arrayBuffer], filename, { type: 'application/pdf' });
                await parsePDF(file);
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                document.getElementById('results').textContent = `Error loading ${filename}: ${error.message}`;
                document.getElementById('markdown-rendered').innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Parse PDF file
        async function parsePDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const bytes = new Uint8Array(arrayBuffer);
                
                let extractedText = '';
                let wasmExtracted = false;
                
                // Try WASM extraction first if available
                if (window.wasmInstance && window.wasmInstance.exports.js_extract_text_from_pdf) {
                    try {
                        // Convert Uint8Array to Array[Int] for WASM
                        const byteArray = Array.from(bytes);
                        extractedText = window.wasmInstance.exports.js_extract_text_from_pdf(byteArray);
                        wasmExtracted = true;
                        console.log('WASM text extraction successful');
                    } catch (wasmError) {
                        console.warn('WASM extraction failed, falling back to JS:', wasmError);
                        extractedText = extractTextFromPDF(bytes);
                    }
                } else {
                    // Fallback to JavaScript extraction
                    extractedText = extractTextFromPDF(bytes);
                }
                
                const debugInfo = `üìÑ ${file.name} (${file.size} bytes) | ${wasmExtracted ? 'ü¶Ä WASM' : 'üìÑ JS'} | PDF ${bytes[0] === 0x25 && bytes[1] === 0x50 && bytes[2] === 0x44 && bytes[3] === 0x46 ? '‚úÖ' : '‚ùå'} v${String.fromCharCode(bytes[5])}.${String.fromCharCode(bytes[7])} | ${findPDFObjects(bytes)} objects | ${findStreams(bytes)} streams

${extractedText || '(No readable text found)'}`;
                
                // Show markdown in raw output area
                document.getElementById('results').textContent = debugInfo;
                
                // Render markdown in the preview area
                renderMarkdownPreview(extractedText);
            } catch (error) {
                console.error('Error parsing PDF:', error);
                document.getElementById('results').innerHTML = `<span class="error">Error parsing PDF: ${error.message}</span>`;
            }
        }
        
        // Helper function to find PDF objects
        function findPDFObjects(bytes) {
            let count = 0;
            const objPattern = [111, 98, 106]; // "obj" in ASCII
            
            for (let i = 0; i < bytes.length - 3; i++) {
                if (bytes[i] === objPattern[0] && 
                    bytes[i + 1] === objPattern[1] && 
                    bytes[i + 2] === objPattern[2]) {
                    count++;
                }
            }
            return count;
        }
        
        // Helper function to find streams
        function findStreams(bytes) {
            let count = 0;
            const streamPattern = [115, 116, 114, 101, 97, 109]; // "stream" in ASCII
            
            for (let i = 0; i < bytes.length - 6; i++) {
                if (bytes[i] === streamPattern[0] && 
                    bytes[i + 1] === streamPattern[1] && 
                    bytes[i + 2] === streamPattern[2] &&
                    bytes[i + 3] === streamPattern[3] &&
                    bytes[i + 4] === streamPattern[4] &&
                    bytes[i + 5] === streamPattern[5]) {
                    count++;
                }
            }
            return count;
        }
        
        // Simple text extraction from PDF bytes
        function extractTextFromPDF(bytes) {
            let extractedText = '';
            
            // Convert bytes to string to search for text patterns
            const pdfString = new TextDecoder('latin1', { fatal: false }).decode(bytes);
            
            // Look for text between BT (begin text) and ET (end text) operators
            const textBlocks = pdfString.match(/BT\s+.*?ET/gs);
            
            if (textBlocks) {
                for (const block of textBlocks) {
                    // Extract text from Tj and TJ operators (simplified)
                    const textMatches = block.match(/\((.*?)\)\s*Tj/g);
                    if (textMatches) {
                        for (const match of textMatches) {
                            const text = match.match(/\((.*?)\)/);
                            if (text && text[1]) {
                                extractedText += text[1] + ' ';
                            }
                        }
                    }
                    
                    // Also look for array-based text positioning
                    const arrayTextMatches = block.match(/\[(.*?)\]\s*TJ/g);
                    if (arrayTextMatches) {
                        for (const match of arrayTextMatches) {
                            const content = match.match(/\[(.*?)\]/);
                            if (content && content[1]) {
                                // Extract strings from array (very basic)
                                const strings = content[1].match(/\((.*?)\)/g);
                                if (strings) {
                                    for (const str of strings) {
                                        const cleanStr = str.replace(/[()]/g, '');
                                        extractedText += cleanStr + ' ';
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            // Fallback: look for any readable text patterns
            if (!extractedText.trim()) {
                // Find sequences of printable ASCII characters
                const readableText = pdfString.match(/[a-zA-Z0-9\s.,!?;:'"()-]{10,}/g);
                if (readableText) {
                    extractedText = readableText.slice(0, 10).join('\n');
                }
            }
            
            // Clean up the extracted text
            return extractedText
                .replace(/\s+/g, ' ')
                .trim()
                .substring(0, 2000); // Limit to first 2000 chars for display
        }
        
        // Sample PDF button handling
        document.getElementById('test-sample1-btn').addEventListener('click', () => loadSamplePDF('sample1.pdf'));
        document.getElementById('test-sample2-btn').addEventListener('click', () => loadSamplePDF('sample2.pdf'));
        
        // File input handling
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                parsePDF(file);
            }
        });
        
        // Drag and drop handling
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    parsePDF(file);
                } else {
                    document.getElementById('results').innerHTML = '<span class="error">Please upload a PDF file</span>';
                }
            }
        });
        
        // Render markdown as HTML
        function renderMarkdownPreview(markdownText) {
            if (!markdownText || markdownText.trim() === '') {
                document.getElementById('markdown-rendered').innerHTML = '<p><em>No markdown content to render</em></p>';
                return;
            }
            
            // Simple markdown to HTML conversion
            let html = markdownText
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/\n\n/gim, '</p><p>')
                .replace(/\n/gim, '<br>');
            
            // Wrap in paragraphs
            if (!html.startsWith('<h') && !html.startsWith('<p>')) {
                html = '<p>' + html + '</p>';
            }
            
            document.getElementById('markdown-rendered').innerHTML = html;
        }
        
        // No toggle needed - both views are always visible
        
        // Initialize
        loadWasm();
    </script>
</body>
</html>
