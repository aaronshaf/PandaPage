<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFWasm</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f6fa;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }
        .upload-section {
            border: 2px dashed #ddd;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        .upload-section.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        .results {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
        }
        #file-input {
            margin: 10px 0;
        }
        #results {
            flex: 1;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            line-height: 1.5;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            overflow-y: auto;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="upload-area">
            <h3>Test PDF Parsing</h3>
            <button id="test-sample-btn" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 10px;">
                üîç Parse Sample PDF (sample1.pdf)
            </button>
            <div style="margin: 20px 0; border-top: 1px solid #ccc; padding-top: 20px;">
                <h4>Or Upload Your Own PDF</h4>
                <input type="file" id="file-input" accept=".pdf" />
                <p>Or drag and drop a PDF file here</p>
            </div>
        </div>
        
        <div class="results">
            <h3>Parsing Results</h3>
            <div id="results">Ready to parse PDF files...</div>
        </div>
    </div>

    <script>
        let wasmModule = null;
        
        // Load the WebAssembly module
        async function loadWasm() {
            try {
                console.log('Loading WASM module...');
                document.getElementById('results').textContent = 'Loading WebAssembly module...';
                
                const wasmResponse = await fetch('pdf-parser.wasm');
                if (!wasmResponse.ok) {
                    throw new Error(`Failed to fetch WASM: ${wasmResponse.status}`);
                }
                
                const wasmArrayBuffer = await wasmResponse.arrayBuffer();
                
                // Provide imports that MoonBit runtime might need
                const imports = {
                    env: {},
                    spectest: {
                        print_char: (c) => console.log(String.fromCharCode(c)),
                        print: () => console.log()
                    }
                };
                
                const wasmModule = await WebAssembly.instantiate(wasmArrayBuffer, imports);
                
                // Store the module globally
                window.wasmInstance = wasmModule.instance;
                
                console.log('WASM module loaded successfully');
                console.log('Available exports:', Object.keys(wasmModule.instance.exports));
                
                document.getElementById('results').textContent = 'Real WASM module loaded successfully!\nClick "Parse Sample PDF" to test with actual MoonBit parsing.\n\nAvailable functions: ' + Object.keys(wasmModule.instance.exports).join(', ');
                
                return wasmModule;
            } catch (error) {
                console.error('Failed to load WASM module:', error);
                document.getElementById('results').innerHTML = `<span class="error">Failed to load WASM module: ${error.message}\nFalling back to JavaScript simulation.</span>`;
                return null;
            }
        }
        
        // Load and parse the sample PDF
        async function loadSamplePDF() {
            try {
                document.getElementById('results').innerHTML = 'Loading sample PDF...';
                const response = await fetch('examples/sample1.pdf');
                if (!response.ok) {
                    throw new Error(`Failed to load sample PDF: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                const file = new File([arrayBuffer], 'sample1.pdf', { type: 'application/pdf' });
                await parsePDF(file);
            } catch (error) {
                console.error('Error loading sample PDF:', error);
                document.getElementById('results').innerHTML = `<span class="error">Error loading sample PDF: ${error.message}</span>`;
            }
        }
        
        // Parse PDF file
        async function parsePDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const bytes = new Uint8Array(arrayBuffer);
                
                // Try to use WASM module if available
                if (window.wasmInstance && window.wasmInstance.exports.test_wasm) {
                    try {
                        // Test simple WASM functions first
                        const wasmTest = window.wasmInstance.exports.test_wasm();
                        const parserInfo = window.wasmInstance.exports.get_parser_info();
                        const addResult = window.wasmInstance.exports.test_numbers(10, 25);
                        
                        const results = `PDF File Analysis (via MoonBit WASM):
Name: ${file.name}
Size: ${file.size} bytes
Type: ${file.type}

‚úÖ WASM Module Status:
- ${wasmTest}
- ${parserInfo}
- Math test (10 + 25): ${addResult}

Basic PDF Analysis:
- File signature: ${bytes[0] === 0x25 && bytes[1] === 0x50 && bytes[2] === 0x44 && bytes[3] === 0x46 ? 'Valid PDF' : 'Invalid PDF'}
- Version: ${String.fromCharCode(bytes[5])}.${String.fromCharCode(bytes[7])}
- Objects found: ${findPDFObjects(bytes)}
- Streams detected: ${findStreams(bytes)}

üéØ Next: Implement PDF parsing in WASM`;
                        
                        document.getElementById('results').innerHTML = `<span class="success">${results}</span>`;
                        return;
                    } catch (wasmError) {
                        console.error('WASM functions failed:', wasmError);
                        document.getElementById('results').innerHTML = `<span class="error">WASM Error: ${wasmError.message}</span>`;
                        return;
                    }
                }
                
                // WASM module not available - show error
                document.getElementById('results').innerHTML = '<span class="error">‚ùå WebAssembly module not loaded. PDF parsing requires WASM.</span>';
            } catch (error) {
                console.error('Error parsing PDF:', error);
                document.getElementById('results').innerHTML = `<span class="error">Error parsing PDF: ${error.message}</span>`;
            }
        }
        
        // Helper function to find PDF objects
        function findPDFObjects(bytes) {
            let count = 0;
            const objPattern = [111, 98, 106]; // "obj" in ASCII
            
            for (let i = 0; i < bytes.length - 3; i++) {
                if (bytes[i] === objPattern[0] && 
                    bytes[i + 1] === objPattern[1] && 
                    bytes[i + 2] === objPattern[2]) {
                    count++;
                }
            }
            return count;
        }
        
        // Helper function to find streams
        function findStreams(bytes) {
            let count = 0;
            const streamPattern = [115, 116, 114, 101, 97, 109]; // "stream" in ASCII
            
            for (let i = 0; i < bytes.length - 6; i++) {
                if (bytes[i] === streamPattern[0] && 
                    bytes[i + 1] === streamPattern[1] && 
                    bytes[i + 2] === streamPattern[2] &&
                    bytes[i + 3] === streamPattern[3] &&
                    bytes[i + 4] === streamPattern[4] &&
                    bytes[i + 5] === streamPattern[5]) {
                    count++;
                }
            }
            return count;
        }
        
        // Sample PDF button handling
        document.getElementById('test-sample-btn').addEventListener('click', loadSamplePDF);
        
        // File input handling
        document.getElementById('file-input').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                parsePDF(file);
            }
        });
        
        // Drag and drop handling
        const uploadArea = document.getElementById('upload-area');
        
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    parsePDF(file);
                } else {
                    document.getElementById('results').innerHTML = '<span class="error">Please upload a PDF file</span>';
                }
            }
        });
        
        // Initialize
        loadWasm();
    </script>
</body>
</html>
